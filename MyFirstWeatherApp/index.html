<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My First Weather App</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4052/4052984.png">
</head>
<body>
    
    <div class="box">
        Weather Forecasting
        </div>

    <div class="boxmain">
      
        <div class="InputBox">
            <input type="search" id="inputbox" class="inputbox" placeholder="Enter city name..." >
            <button class="searchbutton"><img src="https://www.graphicsfuel.com/wp-content/uploads/2011/12/search-icon-512.png" alt="search icon" width="40" height="40"></button>
    
        </div>
        

    

        <div class="weatherbox">
            <div ><img id="img"></div>

            <div class="details">
                <div class="city" id="city">Loading...</div>
                <div class="date" id="date">Loading...</div>
            </div>

            <div class="status">
                <div class="temp" id="temp">Loading...</div>
                <div class="min-max" id="min">Loading...</div>
                <div class="min-max" id="max">Loading...</div>

                <div class="weather" id="weather">Loading...</div>
                

            </div>
   
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
